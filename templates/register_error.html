 <head>

   <form method="post" action="/register_success">
    <div align="center">
     <table id="rounded-corner" summary="2007 Major IT Companies' Profit">

       <tr>

           <td><input class="text" type="text" name="user" size="25" autocomplete="off" required="required" pattern="^[1-9a-zA-Z]{3,20}$" placeholder="3-20位数字或字母，区分大小写"/></td>  </tr> <tr> <td>    <br />  </td> </tr> <tr>

                   <td align="center"><p style="color:#daebee;font-size:16px;" align="center">确认密码：</p></td>
        <td><input class="text" type="password" name="pass2" size="25"  autocomplete="off" required="required" pattern="^[1-9a-zA-Z]{3,20}$" placeholder="3-20位数字或字母，区分大小写" /></td> </tr> <tr> <td>    <br />  </td> </tr>

     </table>
